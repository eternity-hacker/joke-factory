<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>JOKE FACTORY</h1>
  </header>
  <main>
    <section>
      <menu>
        <li>
          <h2>Category</h2>
          <div>
            <div class="checkbox-placeholder checkbox-category">
              <input type="checkbox" name="defaultCategoryValue" id="default-category-value">
            </div>
            <label for="default-category-value">All</label>
          </div>
        </li>
        <li>
          <h2>Blacklist</h2>
          <div>
            <div class="checkbox-placeholder checkbox-blacklist">
              <input type="checkbox" name="defaultBlacklistValue" id="default-category-value">
            </div>
            <label for="default-blacklist-value">None</label>
          </div>
        </li>
        <li>
          <h2>Language</h2>
          <div>
            <div class="checkbox-placeholder checkbox-language">
              <input type="checkbox" name="defaultLanguageValue" id="default-language-value">
            </div>
            <label for="default-category-value">English</label>
          </div>
        </li>
      </menu>

      <div id="figures-box">
        <figure>
          <img src="./images/categories/christmas.png" alt="Santa hat">
          <h3>Christmas</h3>
          <div></div>
        </figure>
        <figure>
          <img src="./images/categories/random.png" alt="question box">
          <h3>Misc</h3>
          <div></div>
        </figure>
        <figure>
          <img src="./images/categories/programming.png" alt="laptop">
          <h3>Programming</h3>
          <div></div>
        </figure>
        <figure>
          <img src="./images/categories/dark.png" alt="blackhooded skull">
          <h3>Dark</h3>
          <div></div>
        </figure>
        <figure>
          <img src="./images/categories/pun.png" alt="smiley face">
          <h3>Pun</h3>
          <div></div>
        </figure>
        <figure>
          <img src="./images/categories/spooky.png" alt="pumkin face">
          <h3>Spooky</h3>
          <div></div>
        </figure>
      </div>
    </section>
    <section>
      <form action="">
        <div id="jokes-criteria">
          <div>
            <label for="jokes-search-input">Jokes containing...</label>
            <div class="search-icon-box">
              <input type="text" name="jokesSearchInput" id="jokes-search-input">
            </div>
          </div>
          <div>
            <label for="jokes-count-input">How many Jokes?</label>
            <input type="text" name="jokesCountInput" id="jokes-count-input">
          </div>
          <div>
            <label for="jokes-available-input">Jokes Available</label>
            <input type="text" name="jokesAvailableInput" id="jokes-available-input">
          </div>
        </div>
        <div id="get-jokes-criteria">
          <input type="submit" value="Get Joke">
        </div>
      </form>
    </section>
  </main>
</body>

</html>
